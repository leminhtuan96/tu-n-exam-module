<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timmang(arr1, arr2) {
        let arr3 = [];
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                if (arr1[i] === arr2[j]) {
                    if (arr3.indexOf(arr1[i]) !== -1) {
                        continue;
                    }
                    arr3.push(arr2[j])
                }
            }
        }
        return arr3;

    }

    console.log(timmang([1, 2, 3, 4, 5, 7], [1, 4, 6, 3, 7, 9, 1]))
</script>
</body>
</html>
