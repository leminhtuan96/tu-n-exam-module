<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="700" style="border: 3px solid #0147f1"></canvas>
<script>
    class Circle {
        constructor(x,y,radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = "#000000";
        }
        render(){
             let canvas = document.getElementById("myCanvas");
             let ctx = canvas.getContext("2d");
             ctx.beginPath();
             ctx.arc(10,10,100,0,2*Math.PI);
             ctx.fillStyle = "#000000";
             ctx.fill();
             ctx.closePath();
        }
    }

    document.write(Circle())


</script>
</body>
</html>
